<!doctype html>
<html>
<head>
<title>CodePlayer</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
   
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jqueryui.min.js"></script>
<script src="script.js"></script>
</head>
    
<body>

<div id="container">
    
    <div id="titlebar">

        <div id="title">CodePlayer</div>
    
        <div id="runButton">

        <button id="run">Run</button>
        
        </div>
    
        <div id="menu">
            <ul>
                <li class="selector selected" name="html">HTML</li>
                <li class="selector" name="css">CSS</li>
                <li class="selector" name="js">JS</li>
                <li class="selector selected" name="result">Result</li>
            </ul>

        </div>
        
    </div>
    
    <div class="break"></div>
    
    <section>
        
        <div class="codecontainer" id="htmlContainer">

            <span class="containerTitle">HTML</span>

            <textarea class="code" id="html"></textarea>

        </div>

        <div class="codecontainer" id="cssContainer">

            <span class="containerTitle">CSS</span>

            <textarea class="code" id="css"></textarea>

        </div>

        <div class="codecontainer" id="jsContainer">

            <span class="containerTitle">JS</span>

            <textarea class="code" id="js"></textarea>

        </div>

        <div class="codecontainer" id="resultContainer">

            <span class="containerTitle">Result</span>

            <div class="resultContainer">

                <iframe id="resultFrame"></iframe>

            </div>

        </div>
        
        
    </section>

</div>

</body>
</html>
